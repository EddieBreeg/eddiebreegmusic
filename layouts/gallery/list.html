<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Gallery</title>
        <link rel="stylesheet" href="/css/master.css">
        {{ partial "favicon" .}}
        <link rel="stylesheet" href="/css/gallery.css">
    </head>
    <body>
        {{ partial "header" .}}

        <div  class="main-content">
            {{ range .Pages }}
            <a class="gallery-thumbnail" href="{{.Permalink}}">
                {{.Content}}
            </a>
            {{ end }}
        </div>

        {{ partial "footer" .}}
    </body>
</html>
